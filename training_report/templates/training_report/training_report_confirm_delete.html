{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'training_report/includes/training_report_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar el documento asociado a <b>"{{ object }}"</b>?</p>
                <input type="submit" class="btn btn-outline-danger btn-block" value="Sí, borrar el documento" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
