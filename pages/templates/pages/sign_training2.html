<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
    <style>
        canvas {
            border: 1px solid black;
            width: 50%;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Firma Digital</h1>
    <p>Participante {% widthratio signed_count 1 1 %} de {{ page.assistants }}</p>

    <form method="post">
        {% csrf_token %}
        <label>Nombre del firmante:</label>
        <input type="text" name="signer_name" required>
        <br>
        <canvas id="signature-pad" class="signature-pad"></canvas>
        <input type="hidden" id="signature" name="signature">
        <button type="button" id="clear-signature">Borrar</button>
        <button type="submit">Siguiente</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var canvas = document.getElementById('signature-pad');
            var signaturePad = new SignaturePad(canvas, {
                backgroundColor: 'rgba(255, 255, 255, 0)',
                penColor: 'black'
            });
            
            // Adaptación del lienzo al tamaño de la pantalla
            function resizeCanvas() {
                var ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear(); // Limpiar después de redimensionar
            }
            
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            
            // Al enviar el formulario, guardar la firma en el campo oculto
            document.querySelector('form').addEventListener('submit', function(e) {
                if (signaturePad.isEmpty()) {
                    e.preventDefault();
                    alert('Por favor, proporcione una firma.');
                } else {
                    document.getElementById('signature').value = signaturePad.toDataURL();
                }
            });
            
            // Botón para limpiar la firma
            document.getElementById('clear-signature').addEventListener('click', function() {
                signaturePad.clear();
            });
        });
    </script>
</body>
</html>
